    <div class="chat_wrap">
      <!-- 头部 -->
      <div class="chat_header_wrap">

          <p>新消息</p>
        </div>
        <!-- 头部图标 -->
          <i class='iconfont icon_setLogo'>&#xe70d;</i>
        <i class='iconfont icon_cancelLogo'>&#xe603;</i>
      </div>
        <!-- 主消息区 -->
        <div class="historyMsg clearfix">
          <!-- 客服列表   -->
          <div class="kefu-list clearfix">
            <div class="kf">
              <div class="kf-img">
                <img class="image" src="/img/kefu/1.png">
              </div>
              <div class="kf-name">小True家の木瓜</div>
            </div>

            <div class="kf">
              <div class="kf-img">
                <img class="image" src="/img/kefu/2.png">
              </div>
              <div class="kf-name">小True家の蓝莓</div>
            </div>

            <div class="kf">
              <div class="kf-img">
                <img class="image" src="/img/kefu/3.png">
              </div>
              <div class="kf-name">小True家の火影</div>
            </div>
            <div class="welcome">
              欢迎咨询,请问有什么可以帮助您吗？
            </div>
          </div>
          <!-- 客服列表结束 -->
          <!-- 消息展示区 -->
        </div>

<!-- 下部发送消息区 -->
     <div class="footer_msg">
       <!-- 用span高度来填充文本域 -->
       <div class="animateShowFooter">
         <div class="expandingArea">
           <pre><span></span><br></pre>
           <!-- 文本域 -->
           <textarea name="name" id='textarea_text' rows="1" cols="80" maxlength="200" placeholder="填写消息 回车发送 "></textarea>

         <i class='iconfont icon_emojiLogo' id='emojiLogo'>&#xe60c;</i>

<div class="Truepaas">
  <!-- 聊天的历史纪录 -->
  <div class="Truepaas-history">


  </div>

  <button class='writeMsg' type="button" name="button">
    新消息
  </button>

<!--  工单页面  -->
        <div class="workOrder-wrap" style="display:none;" >
          <div class="gongdan container">
            <!--工单头部-->
            <div class="gongdan-header row">
              <a class="close" id='close'>×</a>
              <span style="text-align: center ;margin-left: 43%;font-size: 20px">工单填写</span>
            </div>

            <div style="margin: 15px 10px 0 0">
              <!--工单内容-->
            <form id='workorder' method='post' action='/workorder' enctype='multipart/form-data'>
              <div  class="row  " style="top: 10px"><p><span class="col-md-3 ">标题：</span></p><input type="text" class="title col-md-9 " name="work_order_title"></div>
              <div  class="row"><p><span class="col-md-3">需求类型：</span></p>
                <label class="checkbox-inline">
                  <input type="radio" name="work_order_type_id"  value="10001" checked> 新建组织
                </label>
                <label class="checkbox-inline">
                  <input type="radio" name="work_order_type_id"   value="10002"> 空间扩容
                </label>
                <label class="checkbox-inline">
                  <input type="radio" name="work_order_type_id"   value="10003"> 意见反馈
                </label>
              </div>
              <div  class="row"><p><span class="col-md-3">选择模板：</span></p>
                <select class="title col-md-9" name="work_order_template_id">
                  <optgroup label="请选择模板...">
                  <option value="10001">平台意见</option>
                  <option value="10002">交互不佳</option>
                  </optgroup>
                </select>
              </div>
              <div  class="row"><p><span class="col-md-3">需求描述：</span></p>
                <textarea class="require_display col-md-9" placeholder="请严格按照模板要求进行填写，否则将会被工作人员打回" name="content"></textarea>
              </div>
              <div  class="row">
                <p><span class="col-md-3">相关截图：</span></p>
                <p class="preview-img">
                  <a id='previewLink' target="_blank">
                    <img id="preview" alt="" name="pic"/>
                  </a>
                </p>
                <label for="upload_img">
                  <div class="button-upload">点击上传</div>
                </label>
                <input type="file" id="upload_img" value="点击上传" name="images" style="display: none" accept="image/tiff,image/jpeg,image/gif,image/x-png,image/x-photo-cd,image/x-rgb,image/x-MS-bmp,image/x-portable-pixmap,image/x-portable-greymap">
               <!--  <button id="cancel_upload" type="submit" class="btn btn-default cancel-button">取消</button> -->
              </div>
              <div  class="row">
                <p><span class="col-md-3">申请人：</span></p><input type="text" placeholder="姓名" class="gongdan_name col-md-3" name="creator_name">
              </div>
              <div  class="row">
                <p><span class="col-md-3">联系方式：</span></p><input type="text" placeholder="联系电话" class="phone col-md-3" name="creator_phone">
              </div>
              <input class="btn btn-default workOrder-sub" id='workOrder-sub' type="submit" value="提交">
              </form>
            </div>
          </div>
        </div>



    <!-- 外层聊天图标 -->
    <div class="chatLogo">
      <i class='iconfont icon_chatLogo' id='icon_chatLogo'>&#xe60b;</i>
    </div>

<script src='/vender/jquery-3.1.1.js'></script>
<script src='/socket.io/socket.io.js'></script>
